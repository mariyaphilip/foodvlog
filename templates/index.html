{% block content %}

<title>Sislaf</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{% static 'hm/layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
</head>
<body id="top">

<div class="bgded overlay" style="background-image:url('{% static 'hm/images/demo/backgrounds/bg3.jpg'%}');">




  <!-- ################################################################################################ -->
</div>

<!-- ################################################################################################ -->

    <!-- main body -->
    <!-- ################################################################################################ -->
<div class="wrapper row3">
  <main class="hoc container clear">
<div class="category">
  {% for i in ct %}
  <b style="color:white">
  <a href={{i.get_url}}>{{i.name}}</a><br>
  </b>
  {% endfor %}


</div>
    <section id="introblocks">
      <ul class="nospace group btmspace-80">
          {% for i in pr %}
        <li class="one_third">
          <figure><a class="imgover" href="#"><img src="{{i.img.url}}" alt="" style="height:250px;width:250px"></a>
            <figcaption>
              <h6 class="heading">{{i.name}}</h6>
              <p>{{i.desc|truncatewords:17}}</p>
              <p>Price:{{i.price}}Rs</p>
              <p>Stock Left::{{i.stock}}</p>

            </figcaption>
          </figure>
        </li>
          {% endfor %}
      </ul>
    </section>
  </main>
</div>
</body>
</html>
